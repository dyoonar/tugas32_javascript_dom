<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
	<input type="text" id="namadepan" value="Nama Depan" /> <br/>
	<input type="text" id="namabelakang" value="Nama Belakang" /> <br/>
	<input type="text" id="hobi" value="Hobi" /> <br/><br/>

	<button type="button" name="button" onclick="panggil()">Jalan</button>

	<script type="text/javascript">
		function panggil(){
	var a = document.getElementById('namadepan')
	var b = document.getElementById('namabelakang')
	var c = document.getElementById('hobi')
	console.log(a)
	console.log(b)
	console.log(c)
}

	</script>
</body>
</html>
